<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head prefix="og: https://ogp.me/ns#">
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:url" content="https://giqhub.com" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://giqhub.com/ogpImage.png" />
		<meta property="og:site_name" content="giqhub" />
		<meta property="og:title" content="giqhub - Ask about GitHub repositories easily & for free!" />
		<meta
			property="og:description"
			content="A free, open-source service to quickly ask about public GitHub repos' content and code intent."
		/>
		<meta name="twitter:card" content="summary_large_image" />
		%sveltekit.head%
		<style>
			body {
				min-height: 100vh;
				position: relative;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
